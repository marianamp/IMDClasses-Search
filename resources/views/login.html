<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="screen">
            <div id="leftside_login" class="flex-container">
                <form action="/login" method="POST">
                    <div class="flex-item">
                        <h1>Sign In</h1>
                        <br>
                    </div>
                    <div class="flex-item">
                        <b><label>or use your email account: </label></b>
                        <br>
                    </div>
                    <br>
                    <div class="flex-item">
                        <input type="email" id="email" placeholder="E-mail">
                        <i class="material-icons">mail</i>
                    </div>
                    <br>
                    <div class="flex-item">
                        <input type="password" id="password" placeholder="Password">
                        <i class="material-icons">lock</i>      
                    </div>
                    <div class="flex-item">
                        <br>
                        <button type="submit" onclick="redirect_home()"><b>Sign In</b></button>
                    </div>
                </form>
            </div>
            <div id="rightside_login" class="flex-container">
                <div class="flex-item">
                    <h2>WELCOME!</h2>
                    <br>
                </div>
                <div class="flex-item">
                    <b><label>Enter your personal details<br>and start journey with us </label></b>
                    <br>
                </div>
                <div class="flex-item">
                    <br>
                    <br>
                    <br>
                    <button onclick="redirect_register()"><b>Sign Up</b></button>
                </div>
            </div>    
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
